<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{% block title %} Layout {% endblock %}</title>
        <link type="image/png" rel="icon" href="/s/icon.png">
        <link type="text/css" rel="stylesheet" href="/s/style.css">
        <link type="text/css" rel="stylesheet" href="/s/jquery-ui-1.7.2.custom.css">
        <script type="text/javascript" src="/s/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="/s/jquery-ui-1.7.2.custom.min.js"></script>
    </head>
    <body>
        <div id="sidebar">
            {% block sidebar %} Sidebar {% endblock %}
        </div>
        <div id="body">
            {% block header %} Header {% endblock %}
            {% block content %} Content {% endblock %}
            {% block footer %} Footer {% endblock %}
        </div>
    </body>
</html>
